---
baseURL: https://federation-1999.fly.dev
cleanDestinationDir: true
disableHugoGeneratorInject: true
disableKinds:
  - rss
  - taxonomy
  - term
enableRobotsTXT: true
languageCode: en
markup:
  goldmark:
    renderer:
      unsafe: true
minify:
  disableHTML: true
  minifyOutput: true
module:
  mounts:
    - source: assets
      target: assets
    - source: node_modules/@xterm/xterm
      target: assets/vendor/xterm
uglyURLs: true
